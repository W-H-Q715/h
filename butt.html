<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全新料对接管件 - 广西伍联管业有限公司</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .butt-types-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .butt-type-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 2rem 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .butt-type-card:hover {
      transform: translateY(-5px) scale(1.03);
    }

    .butt-type-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .butt-type-link {
      display: inline-block;
      margin-top: 1rem;
      color: #222;
      text-decoration: underline;
      font-size: 1rem;
    }

    .butt-type-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <nav class="navbar">

        <h2>广西伍联管业有限公司</h2>

          <div class="butt-type-title">等径三通</div>

        </div>
        <div class="butt-type-card">

          <a href="butt_detail.html?type=45度弯头" class="butt-type-link">查看规格与价格</a>

        <div class="butt-type-card">

          <a href="butt_detail.html?type=异径三通" class="butt-type-link">查看规格与价格</a>
