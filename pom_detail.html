  <script>
    // 管件数据
    const pomData = {
      '速接直通': {
        title: '速接直通',
        columns: ['规格', '单价(元)'],
        rows: [

        ]
      },
      '速接弯头': {
        title: '速接弯头',
        columns: ['规格', '单价(元)'],
        rows: [
          ['16', '1.8'], ['20', '2.6'], ['25', '4.3'], ['32', '6.7'], ['40', '11'], ['50', '16'], ['63', '24'], ['75', '40'], ['90', ''], ['110', '']
        ]
      },
      '速接三通': {
        title: '速接三通',
        columns: ['规格', '单价(元)'],
        rows: [
          ['16', '2.6'], ['20', '3.7'], ['25', '6.8'], ['32', '8.8'], ['40', '17'], ['50', '24'], ['63', '30'], ['75', ''], ['90', ''], ['110', '']
        ]
      },
      '速接异径直通': {
        title: '速接异径直通',
        columns: ['规格', '单价(元)'],
        rows: [
          ['20*16', '2.2'], ['25*20', '4'], ['32*20', '5.5'], ['32*25', '6.3'], ['40*20', ''], ['40*25', '11'], ['50*20', ''], ['50*25', '14.6'], ['50*32', '15.4'], ['63*25', '17.6'], ['63*32', '21'], ['63*40', '22'], ['75*50', '40'], ['75*63', '']
        ]
      },
      '速接异径三通': {
        title: '速接异径三通',
        columns: ['规格', '单价(元)'],
        rows: [
          ['20*16', '3.5'], ['25*20', '6.5'], ['32*20', '8.8'], ['32*25', '9.5'], ['40*32', '16'], ['50*25', '21'], ['50*32', '21.4'], ['50*40', ''], ['63*25', '26'], ['63*32', '28'], ['63*40', ''], ['75*50', ''], ['75*63', '']
        ]
      },
      '速接阀门': {
        title: '速接阀门',
        columns: ['规格', '单价(元)'],
        rows: [
          ['16', '6.8'], ['20', '7'], ['25', '11'], ['32', '14'], ['40', '32'], ['50', '46'], ['63', '66'], ['75', ''], ['90', ''], ['110', '']
        ]
      },
      '速接内外丝直通': {
        title: '速接内外丝直通',
        columns: ['规格', '单价(元)'],
        rows: [
          ['16*1/2', '1.5'], ['20*1/2', '1.9'], ['25*1/2', '3.4'], ['25*3/4', '3.4'], ['32*1', '4.6'], ['32*3/4', '4.6'], ['32*1', '4.8'], ['20*1', '3'], ['25*1', '3.6']
        ]
      }
    };
    // 获取type参数
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    function renderTable(type) {
      const data = pomData[type] || pomData['速接直通'];
      document.getElementById('pom-detail-title').innerText = data.title + ' 规格与价格';
      let html = '<thead><tr>';
      data.columns.forEach(col => html += `<th>${col}</th>`);
      html += '</tr></thead><tbody>';
      data.rows.forEach(row => {
        html += '<tr>';
        row.forEach((cell, idx) => {
          if (idx === 1 && cell) html += `<td class="price">${cell}</td>`;
          else if (idx === 1 && !cell) html += `<td class="empty">—</td>`;
          else html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      });
      html += '</tbody>';
      document.getElementById('pom-detail-table').innerHTML = html;
    }
    const type = getQueryParam('type');
    renderTable(type);
  </script>
</body>
